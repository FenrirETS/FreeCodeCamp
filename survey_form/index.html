<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<h1 id="title">Music Survey</h1>
<p id="description">A brief survey about music</p>

<form id="survey-form">
  <label id="name-label">Name:<br>
  <input id="name" type="text" name="name" placeholder="Enter your name" required><br>
      
  <label id="email-label">Email:<br>
  <input id="email" type="email" name="email" placeholder="Enter your email address" required><br>
    
  <label id="number-label">How old are you?<br>
  <input id="number" type="number" min="1" max="100" name="number" placeholder="Age" required><br>
    
  <label id="dropdown-label">Gender:<br>
  <select name="dropdown" id="dropdown">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Prefer not to answer</option>
  </select><br>
    
   <label id="radio-label">What is your favorite music genre?<br>
   <input type="radio" name="radio" id="radio" value="rock">Rock<br>
   <input type="radio" name="radio" id="radio" value="rap">Rap<br>
   <input type="radio" name="radio" id="radio" value="hip hop">Hip hop<br>
   <input type="radio" name="radio" id="radio" value="pop">Pop<br>
   <input type="radio" name="radio" id="radio" value="electronic">Electronic<br>
   <input type="radio" name="radio" id="radio" value="country">Country<br>
   <input type="radio" name="radio" id="radio" value="jazz">Jazz<br>
   <input type="radio" name="radio" id="radio" value="other">Other<br>
   
  <label id="checkbox-label">Which music genres do you listen to? Check all that apply<br>
  <input type="checkbox" name="checkbox" id="checkbox" value="rock">Rock<br>
  <input type="checkbox" name="checkbox" id="checkbox" value="rap">Rap<br>
  <input type="checkbox" name="checkbox" id="checkbox" value="hip hop">Hip hop<br>
  <input type="checkbox" name="checkbox" id="checkbox" value="pop">Pop<br>
  <input type="checkbox" name="checkbox" id="checkbox" value="electronic">Electronic<br>
  <input type="checkbox" name="checkbox" id="checkbox" value="Country">Country<br>
  <input type="checkbox" name="checkbox" id="checkbox" value="Jazz">Jazz<br>
  <input type="checkbox" name="checkbox" id="checkbox" value="other">Other<br>
    
Any additional comments?<br>
  <textarea name="textarea"></textarea><br>
  <input type="submit" id="submit" value="Submit"
